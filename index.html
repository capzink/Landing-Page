<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Cachorros Landing Page</title>
	</head>
    <body>
      <header id="header">
        <div id="image">
          <img id="header-img" src="https://capzink.github.io/Landing-Page/cachorros-logo.png">
          <nav id="nav-bar">
            <a class="nav-link" href="#Index">Home</a>
            <a class="nav-link" href="#Services">Services</a>
            <a class="nav-link" href="#Why-Us">Why Us</a>
            <a class="nav-link" href="#Testimonials">Testimonials</a>
            <a class="nav-link" href="#Contact-Us">Contact Us</a>
          </nav>
        </div>
      </header>
      <section id="Index">
        <h2 class="header">WELCOME TO CACHORROS</h2>
        <h3 class="sub-header"> Your Dog's Favorites Place</h3>
      </section>
      
      <section id="Services">
        <div id="service-div">
          <h2 id="header">Services</h2>
        </div>
      </section>
      
      <section id="Why-Us">
        <div id="why-us-div">
          <h2 id="header">Why Us</h2>
        </div>
      </section>
      
     <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/plDhNhIineA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
      <section id="Testimonials">
        <div id="testi-div">
          <h2 id="header">Testimonials</h2>
        </div>
      </section>
      
      <section id="Contact-Us">
        <h2 class="header">Contact Us</h2>
  
      	<form
								class="contact-form"
								id="form"
								action="https://www.freecodecamp.com/email-submit"
							>
								<label for="name" id="name-label" class="sr-only"
									>Enter your name</label
								>
								<input
									type="text"
									id="name"
									name="name"
									placeholder="Your name"
									class="form-control"
									required
								/>
								<label for="email" id="email-label" class="sr-only"
									>Enter your email</label
								>
								<input
									type="email"
									id="email"
									name="email"
									placeholder="Your email"
									class="form-control"
									required
								/>
								
								
          	</form>
        <label for="your-message" class="sr-only"
               >Enter your message</label>
								<textarea
									id="your-message"
									name="message"
									class="form-control"
									placeholder="Your message"
									required
								></textarea>
								
								<input
									id="submit"
									type="submit"
									value="Send message"
									class="btn btn-contact"
								/>
